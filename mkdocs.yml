# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Run
site_description: Universal code runner, WASI 0.2 component runtime, and package manager. Execute 25+ languages, build cross-language components, and deploy anywhere.
site_author: Esubalew Chekol
site_url: https://run.esubalew.dev

repo_name: esubaalew/run
repo_url: https://github.com/esubaalew/run
edit_uri: https://github.com/esubaalew/run-docs/edit/main/docs/

copyright: Copyright &copy; 2025-2026 Esubalew Chekol

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  font: false
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/esubaalew/run
      name: GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/esubaalew
      name: X
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/esubaalew
      name: LinkedIn
    - icon: fontawesome/solid/globe
      link: https://esubalew.et
      name: Website
  version:
    provider: mike
  og_image: assets/og-image.png
  keywords: >-
    run, run-kit, universal repl, multi-language runner, code runner, wasm,
    webassembly, wasi 0.2, component model, wasi runtime, wasm registry,
    component registry, developer tools, cli, polyglot, online code runner,
    programming languages, code execution, interpreter, compiler

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: esubaalew
      repo: run
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

hooks:
  - hooks/sitemap.py

