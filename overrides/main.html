{% extends "base.html" %}

{% block extrahead %}
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ config.site_description }}">
  <meta name="keywords" content="{{ config.extra.keywords }}">
  <meta name="author" content="{{ config.site_author }}">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="7 days">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.canonical_url }}">
  
  <!-- Alternate URL (GitHub Pages backup) -->
  <link rel="alternate" href="{{ page.canonical_url | replace('run.esubalew.et', 'esubaalew.github.io/run-docs') }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:image" content="{{ config.site_url }}/assets/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{ config.site_name }} - Universal Multi-Language Runner">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@esubaalew">
  <meta name="twitter:creator" content="@esubaalew">
  <meta name="twitter:url" content="{{ page.canonical_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}/assets/og-image.png">
  <meta name="twitter:image:alt" content="{{ config.site_name }} - Universal Multi-Language Runner">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/apple-touch-icon.png' | url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon.png' | url }}">
  <link rel="icon" type="image/svg+xml" href="{{ 'assets/favicon.svg' | url }}">
  
  <!-- Schema.org JSON-LD for SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "run-kit",
    "alternateName": "run",
    "description": "One command. 25 languages. A universal code runner and stateful REPL written in Rust.",
    "url": "{{ config.site_url }}",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Linux, macOS, Windows",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Person",
      "name": "{{ config.site_author }}",
      "url": "https://github.com/Esubaalew"
    },
    "softwareVersion": "0.2.0",
    "programmingLanguage": [
      "Python", "JavaScript", "TypeScript", "Rust", "Go", "C", "C++", "Java", "C#", "Ruby",
      "Bash", "PHP", "Lua", "Perl", "Groovy", "Swift", "Kotlin", "Dart", "R", "Haskell",
      "Elixir", "Julia", "Crystal", "Zig", "Nim"
    ],
    "codeRepository": "{{ config.repo_url }}",
    "license": "https://www.apache.org/licenses/LICENSE-2.0",
    "keywords": "polyglot, multi-language runner, REPL, code execution, programming languages, developer tools"
  }
  </script>
  
  <!-- Schema.org JSON-LD for WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ config.site_name }}",
    "url": "{{ config.site_url }}",
    "description": "{{ config.site_description }}",
    "author": {
      "@type": "Person",
      "name": "{{ config.site_author }}"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ config.site_url }}/search.html?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- Schema.org JSON-LD for TechArticle (Documentation) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TechArticle",
    "headline": "{% if page.title %}{{ page.title }}{% else %}{{ config.site_name }} Documentation{% endif %}",
    "description": "{{ config.site_description }}",
    "author": {
      "@type": "Person",
      "name": "{{ config.site_author }}"
    },
    "datePublished": "2024-01-01",
    "dateModified": "{% if page and page.meta and page.meta.git_revision_date_localized %}{{ page.meta.git_revision_date_localized }}{% else %}2024-01-01{% endif %}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ config.site_name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ config.site_url }}/assets/logo.png"
      }
    }
  }
  </script>
{% endblock %}
