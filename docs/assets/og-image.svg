<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99, 102, 241, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Large Logo on Left -->
  <g transform="translate(150, 200)">
    <!-- Play/Run Symbol -->
    <path d="M 0 0 L 0 200 L 150 100 Z" fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- Code Brackets -->
    <path d="M -30 20 L -50 50 L -50 150 L -30 180" fill="none" stroke="#8b5cf6" stroke-width="8" stroke-linecap="round"/>
    <path d="M 180 20 L 200 50 L 200 150 L 180 180" fill="none" stroke="#8b5cf6" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Text Content -->
  <text x="450" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" fill="white">
    run
  </text>
  
  <text x="450" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#c4b5fd">
    Universal Multi-Language Runner
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(450, 330)">
    <rect x="0" y="0" width="180" height="45" rx="22.5" fill="rgba(99, 102, 241, 0.2)" stroke="#6366f1" stroke-width="2"/>
    <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#c4b5fd" text-anchor="middle">
      25+ Languages
    </text>
    
    <rect x="200" y="0" width="140" height="45" rx="22.5" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="270" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ddd6fe" text-anchor="middle">
      Fast REPL
    </text>
    
    <rect x="360" y="0" width="180" height="45" rx="22.5" fill="rgba(236, 72, 153, 0.2)" stroke="#ec4899" stroke-width="2"/>
    <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#fbcfe8" text-anchor="middle">
      Written in Rust
    </text>
  </g>
  
  <!-- Language Icons (simplified representations) -->
  <g transform="translate(450, 420)">
    <circle cx="20" cy="20" r="8" fill="#3776ab"/>
    <circle cx="60" cy="20" r="8" fill="#f7df1e"/>
    <circle cx="100" cy="20" r="8" fill="#e34c26"/>
    <circle cx="140" cy="20" r="8" fill="#00599c"/>
    <circle cx="180" cy="20" r="8" fill="#00add8"/>
    <circle cx="220" cy="20" r="8" fill="#cc342d"/>
    <circle cx="260" cy="20" r="8" fill="#007396"/>
    <circle cx="300" cy="20" r="8" fill="#512bd4"/>
    <text x="320" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#94a3b8">
      + 17 more
    </text>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#64748b" text-anchor="middle">
    One command. Every language.
  </text>
</svg>

